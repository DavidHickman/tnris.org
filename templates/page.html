{% extends "base.html" %}


{% block contents %}
<div class="row">
	<div class="col-md-8">
		<h1>{{title}}</h1>
		{% if abstract %}<div class="mainBlurb">{{abstract}}</div>{% endif %}
		{% if mainimage %}<img class="img-responsive center-block" src="{{ mainimage }}">{% endif %}
		{{ contents|safe }}

		{% block extracontent %}
		{% endblock extracontent %}

	</div>

	{% block sidebarLeft %}
	{% endblock sidebarLeft %}
</div>

{% endblock contents %}
