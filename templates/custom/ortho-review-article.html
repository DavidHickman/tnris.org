{% extends "base.html" %}
{% block topcontent %}
<div class="container-fluid full">
  <div class="top-container">
      {% if mainimage %}
        <img class="img-responsive center-block hidden-xs hidden-sm" src="{{m.link(mainimage)}}" alt="main image for {{ title }}">
        <img class="img-responsive center-block hidden-lg hidden-md" src="{{m.link(mainimagemobile)}}" alt="main image for {{ title }}">
      {% endif %}


      <div class="top-header center-block">
          <div class="container">
            <h1>{{title}}</h1>
            {% if abstract %}
              <div class="lead">{{abstract}}</div>
            {% endif %}
          </div>
      </div>
      </div>
</div>
{% endblock topcontent %}

{% block contents-two %}

{{ contents|safe }} 

{% endblock contents-two %}


</div>
