{% extends "base.html" %}


{% block contents %}
<div class="row">
	<div class="col-md-12">
		<h1>{{title}}</h1>
		
		{% if mainimage %}
			<div class="main-image">
				<img class="img-responsive" src="{{mainimage}}" alt="Main image for {{title}}">
			</div>	
		{% endif %}
		{% if abstract %}
			<div class="lead">{{abstract}}</div>
		{% endif %}
		
		{{ contents|safe }}

	</div>
</div>

{% endblock contents %}
