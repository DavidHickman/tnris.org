{% extends "base.html" %}
{% block topcontent %}
<div class="container-fluid full">

      <div class="top-container">
      {% if mainimage %}
        <img class="img-responsive center-block" src="{{m.link(mainimage)}}" alt="main image for {{ title }}">
      {% endif %}

      <div class="top-header center-block">
          <div class="container">
            <h1>{{title}}</h1>
            {% if abstract %}
              <div class="lead">{{abstract}}</div>
            {% endif %}
          </div>
      </div>
      </div>
</div>
{% endblock topcontent %}

{% block contents %}
<div id="contentMain" class="container">
<div class="row">
	<div class="col-md-8">
		
		{{ contents|safe }}
</div>

    {% block rightContent %}
      <div class="col-sm-4 blog-sidebar">
        
      </div>
    {% endblock rightContent %}
  </div>


</div>
</div>
{% endblock contents %}
